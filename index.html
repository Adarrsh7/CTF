<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTF Web Challenge</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f4f4f4;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #00e6e6;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }
    .hint {
      margin-top: 40px;
      font-style: italic;
      color: #999;
    }

   

 
    body::after {
      content: "FLAG{css_can_hide_secrets}";
      font-size: 0; /* Invisible on screen */
    }
  </style>
</head>
<body>
  <h1>Welcome to the Web Development CTF Challenge!</h1>
  <p>Can you find the hidden flag?</p>
  <div class="hint"> Hint: Look deeper than the surface...</div>

  
  
</body>
</html>
